<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <ni-analytics-number [value]="value" [displayValue]="200" 
                        [fromValue]="100" [toValue]="1000"
                        [fontUnit]="'px'" [fromFontSize]="20" [toFontSize]="60"
                        [enableFontWeight]="true">
  </ni-analytics-number>  
  <br>
  <input type="range" [(ngModel)]="value" min="0" max="1500">
  
</div>
